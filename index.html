<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #0d0d0d, #1e1e1e);
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .singularity-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .singularity-wrapper {
            position: relative;
            cursor: pointer;
            width: 320px; /* Increased size */
            height: 320px; /* Increased size */
        }
        .singularity {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #00c6ff, #0072ff, #000428);
            box-shadow: 0 0 50px #00c6ff, 0 0 100px #0072ff, 0 0 200px #000428;
            animation: pulse 2s infinite;
        }
        .singularity:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px #00c6ff, 0 0 120px #0072ff, 0 0 240px #000428;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff, 0 0 30px #000428;
            pointer-events: none; /* Allows clicking to pass through text */
        }
        .email {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.8em; /* Smaller font size */
            color: #ffffff;
            font-style: normal;
        }
        .email a {
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .email a:hover {
            text-decoration: underline;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        video {
            display: none; /* Hide video by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            z-index: 10;
        }
        .fallback-message {
            display: none;
            color: red;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="singularity-container">
        <div class="singularity-wrapper" onclick="playVideo()">
            <div class="singularity"></div>
            <div class="text-overlay">Explorations Beyond The Universe <br> Reason and Death</div>
        </div>
    </div>
    <video id="introVideo" controls>
        <source src="https://raw.githubusercontent.com/xak1234/theSingularity/main/cosmicmaster.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="fallbackMessage" class="fallback-message">
        Unable to play the video. <a href="https://tinyurl.com/asingularity">Click here</a> to continue.
    </div>
    <div class="email">
        <a href="mailto:light@thesingularity.online">light@thesingularity.online</a>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById('introVideo');
            const fallbackMessage = document.getElementById('fallbackMessage');

            // Attempt to play the video
            if (video.canPlayType('video/mp4')) {
                video.style.display = 'block'; // Show the video
                video.play().catch(() => {
                    video.style.display = 'none'; // Hide the video if playback fails
                    fallbackMessage.style.display = 'block'; // Show the fallback message
                });

                // Redirect after the video ends
                video.onended = function() {
                    window.location.href = "https://tinyurl.com/asingularity";
                };
            } else {
                fallbackMessage.style.display = 'block'; // Show fallback message if video is unsupported
            }
        }
    </script>
</body>
</html>
